        const history = document.getElementById("example1");

          let data = snapshot.val();
          Object.keys(data).forEach((key1) => {
            const tgl = key1;

            Object.keys(waktu).forEach((key) => {

              var tanggal = tgl + " | " + jam;
              let harian = Object.values(waktu[jam]);

              const CO2 = harian[1];
              const VOC = harian[2];

              console.log("dataSrc = " + dataSrc);

              console.log(dataSrc[0]);

              var dTable = $("#example1")
                .DataTable({

                    { title: "No" },
                    { title: "CO" },
                    { title: "CO2" },
                    { title: "VOC" },
                    { title: "Tanggal & Waktu" },
                  ],
                  buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"],
                  processing: true,
                })
                .buttons()
                .container()
                .appendTo("#example1_wrapper .col-md-6:eq(0)");

          });
        });
